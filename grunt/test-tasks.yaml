---
watch:
  options:
    reload: true
  files:
    - bin/**/*.js
    - lib/**/*.js
    - test/**/*.js
    - grunt/**/*.js
    - grunt/**/*.yaml
    - Gruntfile.js
    - index.js
  tasks:
    - test

mochaTest:
  src: test/**/*.spec.js

eslint:
  - <%= watch.test.files %>
  - '!**/*.yaml'
  - '!Gruntfile.js'
  - '!grunt/testfile.js'
  - '!test/fixture.js'

