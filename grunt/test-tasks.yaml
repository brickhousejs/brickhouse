---
watch:
  options:
    reload: true
  files:
    - bin/**/*.js
    - lib/**/*.js
    - test/**/*.js
    - grunt/**/*.js
    - grunt/**/*.yaml
    - Gruntfile.js
    - index.js
  tasks:
    - test

mocha_istanbul:
  src: test
  options:
    coverage: false

eslint:
  - <%= watch.test.files %>
  - '!**/*.yaml'
  - '!Gruntfile.js'
  - '!grunt/testfile.js'
  - '!grunt/digs-dev.js'
  - '!test/fixture.js'

