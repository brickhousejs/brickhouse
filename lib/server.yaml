server:
  app:
    namespace: digs
    project: home
  connections:
    router:
      stripTrailingSlash: true
    app:
      coap:
        port: 5683
        host: localhost
plugins:
  -
    good:
      reporters:
        -
          reporter: good-console
          events:
            log: '*'
            response: '*'
            request: '*'
            error: '*'
          config:
            utc: false
            format: D MMM HH:mm:ss
  -
    blipp: {}
  -
    ./lib: {}
  -
    digs-data: {}

connections:
  -
    port: 9090
    labels:
      - http
